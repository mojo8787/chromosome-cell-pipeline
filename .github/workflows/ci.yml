name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install ruff
        run: pip install ruff

      - name: Compile check
        run: python -m compileall -q scripts/ app.py

      - name: Ruff check
        run: ruff check scripts/ app.py

      - name: Ruff format check
        run: ruff format --check scripts/ app.py
